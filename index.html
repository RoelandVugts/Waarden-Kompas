    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONEN ---
        const Icon = ({ path, className, color = "currentColor", size = 24, ...props }) => (
            <svg

        const icons = {
            RefreshCw: <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8m0 0v5m0-5h-5m0 13a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16m0 0v-5m0 5h5" />,
            History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 8h5v5" /><path d="M12 7v5l4 2" /></>,
            Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>,
            Info: <><circle cx="12" cy="12" r="10" /><line x1="12" y1="16" x2="12" y2="12" /><line x1="12" y1="8" x2="12.01" y2="8" /></>,
            CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></>,
            AlertOctagon: <><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></>,

            Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></>,

            Trash2: <><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></>,
            Sparkles: <><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /><path d="M5 3v4" /><path d="M9 5H5" /><path d="M19 16v4" /><path d="M15 18h4" /></>,
            ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" /></>
        };

        const LucideIcon = ({ name, ...props }) => {
            const path = icons[name];
            if (!path) return null;
            return <Icon path={path} {...props} />;
        };

        // --- DATA ---
        const INITIAL_VALUES = [
            { id: 1, category: "Autonomie", description: "Mijn werk kunnen doen naar eigen inzicht, zelfstandigheid" },
            { id: 2, category: "Maatschappelijk nut", description: "Mezelf inzetten voor een betere wereld, een bijdrage leveren aan de samenleving" },
            { id: 3, category: "Vriendschap, sociale contacten", description: "Een echt vriendschappelijke sfeer op het werk, veel sociale interactie" },
            { id: 4, category: "Vrijheid, onafhankelijkheid", description: "Geen vaste regelingen, maar zelf bepalen wanneer en hoe ik werk" },
            { id: 5, category: "Geld, financi√´n", description: "Een goed inkomen nu en straks" },
            { id: 6, category: "Perfectie", description: "Kwaliteit leveren, mijn werk heel goed en zorgvuldig doen" },
            { id: 7, category: "Variatie", description: "Afwisseling in werkzaamheden" },
            { id: 8, category: "Integriteit", description: "Open en integer met mensen en vertrouwelijke zaken om kunnen gaan, eerlijkheid" },
            { id: 9, category: "Teamgeest, samenwerken", description: "Samen met anderen eendrachtig aan hetzelfde doel werken, samen iets bereiken" },
            { id: 10, category: "Doelmatigheid", description: "Zaken met een doel voor ogen aanpakken, concrete resultaten boeken" },
            { id: 11, category: "Zelfontwikkeling", description: "Werk dat bijdraagt aan persoonlijke groei" },
            { id: 12, category: "Invloed", description: "Invloed kunnen uitoefenen" },
            { id: 13, category: "Onderhandelen", description: "Onderhandelen als onderdeel van de taken" },
            { id: 14, category: "Roem", description: "Beroemd, bekend willen worden" },
            { id: 15, category: "Internationaal", description: "Internationaal werken, talen gebruiken en intercultureel werken" },
            { id: 16, category: "Innerlijke harmonie", description: "In lijn met eigen waarden en normen blijven, altijd jezelf kunnen zijn" },

            { id: 18, category: "Ontroering", description: "Emotioneel geraakt kunnen worden in het werk, met mijn gevoelens kunnen werken" },

            { id: 23, category: "Status", description: "Een positie bekleden die respect afdwingt" },

            { id: 26, category: "Gezin", description: "Naast werk er voor mijn gezin, partner kunnen zijn" },
            { id: 27, category: "Carri√®re", description: "Mogelijkheid hebben om hogerop te komen" },
            { id: 28, category: "Regelmaat, orde", description: "Op vaste tijden aan dezelfde taken kunnen werken, stabiliteit" },
            { id: 29, category: "Duidelijkheid", description: "Werken met goed omschreven regels, procedures en meetbare doelen" },
            { id: 30, category: "Creativiteit", description: "Nieuwe dingen kunnen maken of bedenken" },
            { id: 31, category: "Veerkracht", description: "Problemen met een positieve en realistische instelling benaderen" },
            { id: 32, category: "Beleid maken", description: "Bijdrage leveren aan de ontwikkeling van toekomstplannen" },
            { id: 33, category: "Waardering", description: "Merken dat mensen het werk dat ik doe op prijs stellen" },
            { id: 34, category: "Mentorschap", description: "Ervaringen doorgeven, anderen coachen en begeleiden" },
            { id: 35, category: "Kennis", description: "Steeds nieuwe kennis opdoen" },
            { id: 36, category: "Betrokkenheid", description: "Loyaliteit, betrokken zijn bij het doel" },
            { id: 37, category: "Slagvaardigheid", description: "Slagvaardig zijn, besluiten mogen nemen" },
            { id: 38, category: "Ondernemen", description: "Ondernemerschap, initiatief" },
            { id: 39, category: "Extern gericht", description: "Contacten met externe relaties, klantcontacten, commercie" },
            { id: 40, category: "Dynamiek", description: "Snel en alert inspelen op wisselende taken en omgevingen" },
            { id: 41, category: "Tastbaar resultaat", description: "Concrete dingen maken of doen" },
            { id: 42, category: "Omgaan met mensen", description: "Met veel mensen in contact komen" },
            { id: 43, category: "Uitdaging", description: "Werk doen dat het uiterste vraagt van mijn inzet en capaciteiten" },
            { id: 44, category: "Succes, prestaties", description: "Ambities realiseren en succes hebben in het werk" },
            { id: 45, category: "Risico", description: "Spannende dingen doen waarvan de uitkomst onzeker is" },
            { id: 46, category: "Specialisatie", description: "Expert zijn op een scherp afgebakend terrein, vakmanschap" },
            { id: 47, category: "Avontuur", description: "Het onbekende opzoeken, veel meemaken, nieuwe ervaringen opdoen" }
        ];

        const PRESENCE_SCALE = { 'veel': 100, 'voldoende': 75, 'neutraal': 50, 'onvoldoende': 25, 'niet': 0 };
        const IMPORTANCE_SCALE = { 'must': 2, 'nice': 1, 'not': 0 };
        const STORAGE_KEY = 'waarden_kompas_sessions';

        // --- COMPONENTEN ---

        const ImportanceSelector = ({ value, onChange }) => (
            <div className="flex flex-col sm:flex-row gap-2">
                {[
                    { val: 'must', label: 'Must', color: 'bg-indigo-100 border-indigo-300 text-indigo-800' },
                    { val: 'nice', label: 'Nice to have', color: 'bg-sky-100 border-sky-300 text-sky-800' },
                    { val: 'not', label: 'Not', color: 'bg-slate-100 border-slate-300 text-slate-500' }
                ].map((opt) => (
                    <button
                        key={opt.val}
                        onClick={() => onChange(opt.val)}
                        className={`px-3 py-2 text-sm rounded-md border-2 transition-all flex-1 ${
                            value === opt.val 
                                ? `${opt.color} font-bold shadow-sm ring-2 ring-offset-1 ring-indigo-400` 
                                : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'
                        }`}
                    >
                        {opt.label}
                    </button>
                ))}
            </div>
        );

        const PresenceSelector = ({ value, onChange }) => (
            <div className="flex flex-wrap gap-2">
                {[
                    { val: 'veel', label: 'Veel', color: 'bg-emerald-100 border-emerald-300 text-emerald-800' },
                    { val: 'voldoende', label: 'Voldoende', color: 'bg-teal-100 border-teal-300 text-teal-800' },
                    { val: 'neutraal', label: 'Neutraal', color: 'bg-slate-100 border-slate-300 text-slate-600' },
                    { val: 'onvoldoende', label: 'Onvoldoende', color: 'bg-orange-100 border-orange-300 text-orange-800' },
                    { val: 'niet', label: 'Niet', color: 'bg-rose-100 border-rose-300 text-rose-800' }
                ].map((opt) => (
                    <button
                        key={opt.val}
                        onClick={() => onChange(opt.val)}
                        className={`px-2 py-2 text-xs sm:text-sm rounded-md border-2 transition-all flex-grow sm:flex-1 ${
                            value === opt.val 
                                ? `${opt.color} font-bold shadow-sm ring-2 ring-offset-1 ring-indigo-400` 
                                : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'
                        }`}
                    >
                        {opt.label}
                    </button>
                ))}
            </div>
        );

        const TrendIcon = ({ current, previous, type }) => {
            if (!previous) return null;
            if (current === previous) return <span title="Gelijk gebleven" className="inline-flex text-slate-300 ml-1"><LucideIcon name="Minus" size={14}/></span>;
            
            let valCurrent, valPrev;
            
            if (type === 'presence') {
                valCurrent = PRESENCE_SCALE[current] || 0;
                valPrev = PRESENCE_SCALE[previous] || 0;
            } else {
                valCurrent = IMPORTANCE_SCALE[current] || 0;
                valPrev = IMPORTANCE_SCALE[previous] || 0;
            }

            if (valCurrent > valPrev) return <span title="Gestegen" className="inline-flex text-emerald-600 ml-1"><LucideIcon name="TrendingUp" size={14}/></span>;
            if (valCurrent < valPrev) return <span title="Gedaald" className="inline-flex text-rose-600 ml-1"><LucideIcon name="TrendingDown" size={14}/></span>;
            return <span title="Gelijk gebleven" className="inline-flex text-slate-300 ml-1"><LucideIcon name="Minus" size={14}/></span>;
        };

        // --- APP ---
        function App() {
            const [activeTab, setActiveTab] = useState('input');
            const [data, setData] = useState(INITIAL_VALUES.map(v => ({ ...v, importance: null, presence: null })));
            const [sessions, setSessions] = useState([]);
            const [notification, setNotification] = useState('');
            const [showImport, setShowImport] = useState(false);
            const [importText, setImportText] = useState('');

            useEffect(() => {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    try {
                        setSessions(JSON.parse(stored));
                    } catch (e) {
                        console.error("Kon geschiedenis niet laden", e);
                    }
                }
            }, []);

            const baselineSession = useMemo(() => {
                if (sessions.length === 0) return null;
                const isCurrentDataSaved = JSON.stringify(sessions[0].data) === JSON.stringify(data);
                if (isCurrentDataSaved) {
                    return sessions.length > 1 ? sessions[1] : null;
                } else {
                    return sessions[0];
                }
            }, [sessions, data]);

            const getPreviousValue = (itemId, field) => {
                if (!baselineSession) return null;
                const item = baselineSession.data.find(i => i.id === itemId);
                return item ? item[field] : null;
            };

            const analysis = useMemo(() => {
                const filled = data.filter(i => i.importance && i.presence);
                
                const crisis = filled
                    .filter(i => i.importance === 'must' && (i.presence === 'niet' || i.presence === 'onvoldoende'))
                    .sort((a, b) => PRESENCE_SCALE[a.presence] - PRESENCE_SCALE[b.presence]);

                const optimization = filled
                    .filter(i => i.importance === 'must' && (i.presence === 'neutraal' || i.presence === 'voldoende'))
                    .sort((a, b) => PRESENCE_SCALE[a.presence] - PRESENCE_SCALE[b.presence]);

                const wishes = filled
                    .filter(i => i.importance === 'nice' && (i.presence === 'niet' || i.presence === 'onvoldoende'));

                const success = filled
                    .filter(i => (i.importance === 'must' || i.importance === 'nice') && i.presence === 'veel');

                let changedItems = [];
                if (baselineSession) {
                    changedItems = filled.map(item => {
                        const prevImp = getPreviousValue(item.id, 'importance');
                        const prevPres = getPreviousValue(item.id, 'presence');
                        const impChanged = prevImp && prevImp !== item.importance;
                        const presChanged = prevPres && prevPres !== item.presence;
                        if (impChanged || presChanged) {
                            return { ...item, prevImp, prevPres };
                        }
                        return null;
                    }).filter(Boolean);
                }

                return { filled, crisis, optimization, wishes, success, changedItems };
            }, [data, baselineSession]);

            const updateItem = (id, field, value) => {
                setData(prev => prev.map(item => item.id === id ? { ...item, [field]: value } : item));
            };

            const saveSession = () => {
                const newSession = {
                    id: Date.now(),
                    date: new Date().toLocaleString('nl-NL'),
                    data: data
                };
                const updatedSessions = [newSession, ...sessions];
                setSessions(updatedSessions);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedSessions));
                setNotification('Sessie succesvol opgeslagen!');
                setTimeout(() => setNotification(''), 3000);
                return newSession;
            };

            const loadSession = (session) => {
                setData(session.data);
                setNotification(`Versie van ${session.date} geladen. Pas aan en sla op voor een nieuwe versie.`);
                setTimeout(() => setNotification(''), 4000);
                setActiveTab('input');
                window.scrollTo(0, 0);
            };

            const deleteSession = (sessionId) => {
                const updated = sessions.filter(s => s.id !== sessionId);
                setSessions(updated);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
            };

            const handleAnalyze = () => {
                saveSession();
                setActiveTab('dashboard');
                window.scrollTo(0, 0);
            };

            const handleImport = () => {
                try {
                    let jsonString = importText.trim();
                    const firstBracket = jsonString.indexOf('[');
                    const lastBracket = jsonString.lastIndexOf(']');
                    
                    if (firstBracket !== -1 && lastBracket !== -1 && lastBracket > firstBracket) {
                        jsonString = jsonString.substring(firstBracket, lastBracket + 1);
                    } else {
                        throw new Error("Geen geldig data-array gevonden (geen [...] haakjes).");
                    }

                    const parsed = JSON.parse(jsonString);
                    if (!Array.isArray(parsed)) throw new Error("Ongeldig formaat: verwacht een array");

                    const reconstructedData = INITIAL_VALUES.map(initialItem => {
                        const importedItem = parsed.find(p => p.cat === initialItem.category);
                        if (importedItem) {
                            return { ...initialItem, importance: importedItem.imp, presence: importedItem.pres };
                        }
                        return { ...initialItem, importance: null, presence: null };
                    });

                    const newSession = {
                        id: Date.now(),
                        date: new Date().toLocaleString('nl-NL') + ' (Ge√Ømporteerd)',
                        data: reconstructedData
                    };

                    const updatedSessions = [newSession, ...sessions];
                    setSessions(updatedSessions);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedSessions));
                    
                    setImportText('');
                    setShowImport(false);
                    setNotification('Gegevens succesvol ge√Ømporteerd!');
                    setTimeout(() => setNotification(''), 3000);

                } catch (err) {
                    alert("Fout bij importeren: " + err.message + "\nZorg ervoor dat de data in de tekst staat (tussen [ en ]).");
                    console.error(err);
                }
            };

            const exportForAI = () => {
                const timestamp = new Date().toLocaleDateString('nl-NL');
                let text = `# Rapport Waardenanalyse - ${timestamp}\n`;
                text += `Dit rapport analyseert de kloof tussen persoonlijke waarden en de huidige werksituatie.\n\n`;
                
                if (analysis.changedItems.length > 0) {
                    text += `## üîÑ Recente Veranderingen\n`;
                    text += `Vergeleken met de vorige sessie zijn de volgende zaken veranderd:\n`;
                    analysis.changedItems.forEach(item => {
                        text += `- **${item.category}**: `;
                        if (item.prevImp !== item.importance) text += `Belang van ${item.prevImp} naar ${item.importance}. `;
                        if (item.prevPres !== item.presence) text += `Aanwezigheid van ${item.prevPres} naar ${item.presence}.`;
                        text += `\n`;
                    });
                    text += `\n`;
                }

                text += `## 1. üö® Alarmfase (Hoogste Prioriteit)\n`;
                if(analysis.crisis.length === 0) text += "_Geen kritieke conflicten gevonden._\n";
                analysis.crisis.forEach(item => {
                    text += `- **${item.category}**: Huidige score: ${item.presence.toUpperCase()}. (${item.description})\n`;
                });

                text += `\n## 2. üü† Optimalisatie (Potentieel)\n`;
                analysis.optimization.forEach(item => {
                    text += `- **${item.category}**: Huidige score: ${item.presence.toUpperCase()}.\n`;
                });

                text += `\n## 3. üîµ Wensenlijst\n`;
                analysis.wishes.forEach(item => {
                    text += `- ${item.category} (${item.presence})\n`;
                });

                text += `\n## 4. ‚úÖ Energiebronnen (Successen)\n`;
                analysis.success.forEach(item => {
                    text += `- **${item.category}**: Volop aanwezig.\n`;
                });

                text += `\n## Data Dump (JSON)\n`;
                const jsonDump = JSON.stringify(analysis.filled.map(i => ({cat: i.category, imp: i.importance, pres: i.presence})), null, 2);
                text += `\`\`\`json\n${jsonDump}\n\`\`\``;

                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setNotification('Rapport gekopieerd!');
                } catch (err) {
                    setNotification('Kopi√´ren mislukt.');
                }
                document.body.removeChild(textArea);
                setTimeout(() => setNotification(''), 3000);
            };

            const handleAICoach = () => {
                const timestamp = new Date().toLocaleDateString('nl-NL');
                
                // Stap 1: Bouw de prompt
                let prompt = `Je bent een ervaren loopbaancoach en psycholoog. Ik heb een 'Waarden Kompas' oefening gedaan. Hieronder vind je mijn resultaten in JSON-formaat.

**Mijn Data bevat:**
1. **Crisis (Alarmfase):** Waarden die ik cruciaal vind (Must) maar die ontbreken of onvoldoende zijn.
2. **Optimization (Verbeterpunten):** Belangrijke waarden die slechts matig aanwezig zijn.
3. **Success:** Waarden die goed zitten.
4. **Trends:** Veranderingen t.o.v. mijn vorige sessie.

**Jouw Opdracht:**
1. Schrijf een korte, empathische samenvatting van mijn huidige werkgeluk.
2. Geef 3 concrete, actiegerichte adviezen om mijn 'Crisis' punten aan te pakken.
3. Analyseer de trends: wat zegt de verschuiving in mijn waarden over mijn persoonlijke ontwikkeling?
4. Geef een suggestie voor een type rol of werkomgeving die goed bij dit profiel zou passen.

**Hier is de data:**
\`\`\`json
${JSON.stringify({
    crisis: analysis.crisis.map(i => ({waarde: i.category, aanwezigheid: i.presence})),
    optimalisatie: analysis.optimization.map(i => ({waarde: i.category, aanwezigheid: i.presence})),
    successen: analysis.success.map(i => ({waarde: i.category})),
    trends: analysis.changedItems.map(i => ({
        waarde: i.category, 
        belang_was: i.prevImp, 
        belang_nu: i.importance,
        aanwezigheid_was: i.prevPres,
        aanwezigheid_nu: i.presence
    }))
}, null, 2)}
\`\`\``;

                // Stap 2: Kopieer naar klembord
                const textArea = document.createElement("textarea");
                textArea.value = prompt;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setNotification('Prompt gekopieerd! Plak dit in ChatGPT.');
                } catch (err) {
                    setNotification('Kopi√´ren mislukt.');
                }
                document.body.removeChild(textArea);

                // Stap 3: Open ChatGPT
                setTimeout(() => {
                    window.open('https://chatgpt.com/', '_blank');
                }, 1000);
                
                setTimeout(() => setNotification(''), 4000);
            };

            const progressPercentage = Math.round((analysis.filled.length / INITIAL_VALUES.length) * 100);

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-20">
                    <header className="bg-white shadow-sm sticky top-0 z-10 no-print">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                    <LucideIcon name="RefreshCw" className="text-indigo-600" /> Waarden Kompas
                                </h1>
                            </div>
                            
                            <div className="flex bg-slate-100 p-1 rounded-lg gap-1">
                                <button onClick={() => setActiveTab('input')} className={`px-3 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'input' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>Invoeren ({progressPercentage}%)</button>
                                <button onClick={() => setActiveTab('dashboard')} className={`px-3 py-2 rounded-md text-sm font-medium transition-all flex items-center gap-2 ${activeTab === 'dashboard' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>
                                    Analyse 
                                    {analysis.crisis.length > 0 && <span className="bg-rose-500 text-white text-xs px-2 py-0.5 rounded-full">{analysis.crisis.length}</span>}
                                </button>
                                <button onClick={() => setActiveTab('history')} className={`px-3 py-2 rounded-md text-sm font-medium transition-all flex items-center gap-2 ${activeTab === 'history' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>
                                    <LucideIcon name="History" size={16} /> Geschiedenis
                                </button>
                            </div>
                        </div>
                        <div className="h-1 w-full bg-slate-100">
                            <div className="h-full bg-indigo-500 transition-all duration-500" style={{ width: `${progressPercentage}%` }}></div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 py-8">
                        {notification && (
                            <div className="fixed bottom-8 right-8 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 animate-fade-in-up z-50">
                                <LucideIcon name="CheckCircle" size={20} className="text-emerald-400" />
                                {notification}
                            </div>
                        )}

                        {activeTab === 'input' && (
                            <div className="space-y-6">
                                <div className="bg-indigo-50 border-l-4 border-indigo-500 p-6 rounded-r-lg shadow-sm">
                                    <div className="flex gap-3">
                                        <LucideIcon name="Info" className="text-indigo-600 flex-shrink-0 mt-1" size={24} />
                                        <div>
                                            <h3 className="text-indigo-900 font-bold mb-2">Instructies oefening</h3>
                                            <p className="text-indigo-800 text-sm leading-relaxed mb-2">Deze oefening geeft inzicht in wat voor iemand van belang is in werk en/of priv√©. Neem de tijd om haar in te vullen.</p>
                                            <p className="text-indigo-800 text-sm leading-relaxed mb-2">De oefening maakt een onderscheid tussen wat jouw waarden zijn, de voor jou zingevende factoren, en in welke mate deze aanwezig zijn in je werk.</p>
                                            <p className="text-indigo-800 text-sm leading-relaxed font-semibold bg-indigo-100 p-2 rounded">
                                                <LucideIcon name="History" size={14} className="inline mr-1 mb-0.5" />
                                                Tip: Je antwoorden worden automatisch opgeslagen in je geschiedenis. Hierdoor kun je later terugkijken en je huidige invulling vergelijken met eerdere sessies. Trends (‚¨ÜÔ∏è‚¨áÔ∏è) worden automatisch zichtbaar in het dashboard als je vaker invult.
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-1">
                                    {data.map((item) => (
                                        <div key={item.id} className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                                            <div className="mb-4">
                                                <h3 className="text-lg font-bold text-slate-800">{item.category}</h3>
                                                <p className="text-slate-500 text-sm">{item.description}</p>
                                            </div>
                                            <div className="grid md:grid-cols-2 gap-6">
                                                <div className="space-y-2">
                                                    <label className="text-xs font-semibold text-slate-400 uppercase tracking-wider">Belang</label>
                                                    <ImportanceSelector value={item.importance} onChange={(val) => updateItem(item.id, 'importance', val)} />
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="text-xs font-semibold text-slate-400 uppercase tracking-wider">Aanwezigheid</label>
                                                    <PresenceSelector value={item.presence} onChange={(val) => updateItem(item.id, 'presence', val)} />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex justify-center pt-8">
                                    <button onClick={handleAnalyze} className="bg-indigo-600 text-white px-8 py-3 rounded-lg font-bold shadow-lg hover:bg-indigo-700 transition-colors flex items-center gap-2">
                                        <LucideIcon name="Save" size={20} /> Opslaan & Analyseer
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center bg-white p-6 rounded-xl shadow-sm border border-slate-200 gap-4 no-print">
                                    <div>
                                        <h2 className="text-2xl font-bold text-slate-800">Resultaten</h2>
                                        <p className="text-slate-500 text-sm mt-1">Gebaseerd op {analysis.filled.length} ingevulde waarden.</p>
                                        {baselineSession && <p className="text-xs text-indigo-600 mt-1 font-medium">Vergeleken met sessie van: {baselineSession.date}</p>}
                                    </div>
                                    <div className="flex flex-col sm:flex-row gap-2">
                                        <button onClick={handleAICoach} className="flex items-center gap-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-5 py-2.5 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all text-sm font-bold shadow-md">
                                            <LucideIcon name="Sparkles" size={16} /> Start AI Loopbaan Coach <LucideIcon name="ExternalLink" size={14} className="opacity-70" />
                                        </button>
                                        <button onClick={exportForAI} className="flex items-center gap-2 bg-slate-100 text-slate-700 border border-slate-200 px-4 py-2.5 rounded-lg hover:bg-slate-200 transition-colors text-sm font-medium">
                                            <LucideIcon name="Copy" size={16} /> Kopieer Data
                                        </button>
                                    </div>
                                </div>

                                {analysis.filled.length === 0 ? (
                                    <div className="text-center py-20 bg-white rounded-xl border border-dashed border-slate-300">
                                        <p className="text-slate-500">Nog geen data. Ga terug naar 'Invoeren'.</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-6">
                                        {analysis.changedItems.length > 0 && (
                                            <div className="bg-indigo-50 rounded-xl border border-indigo-100 overflow-hidden col-span-1 md:col-span-full">
                                                <div className="p-4 border-b border-indigo-100 bg-indigo-100/50 flex items-center gap-3">
                                                    <div className="p-1 bg-indigo-200 rounded-full text-indigo-700"><LucideIcon name="TrendingUp" size={20} /></div>
                                                    <h3 className="text-lg font-bold text-indigo-900">Veranderingen t.o.v. vorige keer</h3>
                                                </div>
                                                <div className="p-4 grid gap-2 md:grid-cols-2 lg:grid-cols-3">
                                                    {analysis.changedItems.map(item => (
                                                        <div key={item.id} className="bg-white p-3 rounded shadow-sm text-sm border border-indigo-100">
                                                            <span className="font-bold block text-slate-800">{item.category}</span>
                                                            {item.prevImp !== item.importance && <div className="flex justify-between text-slate-600 text-xs mt-1"><span>Belang:</span><span className="font-mono">{item.prevImp} ‚ûù <strong>{item.importance}</strong></span></div>}
                                                            {item.prevPres !== item.presence && <div className="flex justify-between text-slate-600 text-xs mt-1"><span>Aanwezigheid:</span><span className="font-mono">{item.prevPres} ‚ûù <strong>{item.presence}</strong></span></div>}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                        
                                        <div className="bg-rose-50 rounded-xl border border-rose-100 overflow-hidden">
                                            <div className="p-6 border-b border-rose-100 bg-rose-100/50">
                                                <div className="flex items-center gap-3">
                                                    <div className="p-2 bg-rose-200 rounded-full text-rose-700"><LucideIcon name="AlertOctagon" size={24} /></div>
                                                    <div><h3 className="text-xl font-bold text-rose-900">1. Alarmfase ({analysis.crisis.length})</h3><p className="text-rose-800 text-sm">Must have + Niet/Onvoldoende aanwezig</p></div>
                                                </div>
                                            </div>
                                            <div className="p-6">
                                                {analysis.crisis.length > 0 ? (
                                                    <div className="grid gap-3 md:grid-cols-2">
                                                        {analysis.crisis.map(item => (
                                                            <div key={item.id} className="bg-white p-4 rounded-lg shadow-sm border-l-4 border-rose-500 flex justify-between items-center group">
                                                                <div><span className="font-bold block text-slate-800">{item.category}</span><span className="text-xs text-slate-500">{item.description}</span></div>
                                                                <div className="text-right">
                                                                    <span className="text-xs font-bold text-rose-700 bg-rose-100 px-3 py-1 rounded-full uppercase tracking-wide block">{item.presence}</span>
                                                                    <TrendIcon current={item.presence} previous={getPreviousValue(item.id, 'presence')} type="presence" />
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : <p className="text-slate-500 italic flex items-center gap-2"><LucideIcon name="CheckCircle" size={16}/> Geen kritieke punten.</p>}
                                            </div>
                                        </div>

                                        <div className="bg-orange-50 rounded-xl border border-orange-100 overflow-hidden">
                                            <div className="p-6 border-b border-orange-100 bg-orange-100/50">
                                                <div className="flex items-center gap-3">
                                                    <div className="p-2 bg-orange-200 rounded-full text-orange-700"><LucideIcon name="TrendingUp" size={24} /></div>
                                                    <div><h3 className="text-xl font-bold text-orange-900">2. Optimalisatie ({analysis.optimization.length})</h3><p className="text-orange-800 text-sm">Must have + Neutraal/Voldoende aanwezig</p></div>
                                                </div>
                                            </div>
                                            <div className="p-6">
                                                {analysis.optimization.length > 0 ? (
                                                    <div className="grid gap-3 md:grid-cols-2">
                                                        {analysis.optimization.map(item => (
                                                            <div key={item.id} className="bg-white p-4 rounded-lg shadow-sm border-l-4 border-orange-400 flex justify-between items-center">
                                                                <span className="font-bold text-slate-800">{item.category}</span>
                                                                <div className="flex items-center">
                                                                    <span className="text-xs font-bold text-orange-700 bg-orange-100 px-3 py-1 rounded-full uppercase tracking-wide">{item.presence}</span>
                                                                    <TrendIcon current={item.presence} previous={getPreviousValue(item.id, 'presence')} type="presence" />
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : <p className="text-slate-500 italic">Geen optimalisatiepunten.</p>}
                                            </div>
                                        </div>

                                        <div className="bg-emerald-50 rounded-xl border border-emerald-100 overflow-hidden">
                                            <div className="p-6 border-b border-emerald-100 bg-emerald-100/50">
                                                <div className="flex items-center gap-3">
                                                    <div className="p-2 bg-emerald-200 rounded-full text-emerald-700"><LucideIcon name="CheckCircle" size={24} /></div>
                                                    <div><h3 className="text-xl font-bold text-emerald-900">3. Energiebronnen ({analysis.success.length})</h3><p className="text-emerald-800 text-sm">Belangrijk + Veel aanwezig</p></div>
                                                </div>
                                            </div>
                                            <div className="p-6">
                                                <div className="grid md:grid-cols-2 gap-3">
                                                    {analysis.success.length > 0 ? analysis.success.map(item => (
                                                        <div key={item.id} className="bg-white px-4 py-3 rounded-lg shadow-sm border border-emerald-200 text-emerald-800 text-sm font-bold flex justify-between items-center">
                                                            <div className="flex items-center gap-2"><LucideIcon name="CheckCircle" size={14} className="text-emerald-500" />{item.category}</div>
                                                            <TrendIcon current={item.presence} previous={getPreviousValue(item.id, 'presence')} type="presence" />
                                                        </div>
                                                    )) : <p className="text-slate-500 italic">Nog geen volledige matches.</p>}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mt-8 no-print">
                                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><LucideIcon name="FileText" size={20} /> Data Overzicht</h3>
                                            <div className="overflow-x-auto bg-white rounded-xl shadow-sm border border-slate-200">
                                                <table className="w-full text-sm text-left">
                                                    <thead className="bg-slate-50 text-slate-500 uppercase font-semibold text-xs"><tr><th className="px-6 py-3">Waarde</th><th className="px-6 py-3">Belang</th><th className="px-6 py-3">Aanwezigheid</th></tr></thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {analysis.filled.map(item => (
                                                            <tr key={item.id} className="hover:bg-slate-50">
                                                                <td className="px-6 py-3 font-medium text-slate-800">{item.category}</td>
                                                                <td className="px-6 py-3">
                                                                    <span className={`px-2 py-1 rounded-full text-xs font-bold inline-flex items-center ${item.importance === 'must' ? 'bg-indigo-100 text-indigo-700' : item.importance === 'nice' ? 'bg-sky-100 text-sky-700' : 'bg-slate-100 text-slate-600'}`}>
                                                                        {item.importance?.toUpperCase()} <TrendIcon current={item.importance} previous={getPreviousValue(item.id, 'importance')} type="importance" />
                                                                    </span>
                                                                </td>
                                                                <td className="px-6 py-3">
                                                                    <span className={`px-2 py-1 rounded-full text-xs font-bold inline-flex items-center ${item.presence === 'veel' ? 'bg-emerald-100 text-emerald-700' : item.presence === 'voldoende' ? 'bg-teal-100 text-teal-700' : item.presence === 'neutraal' ? 'bg-slate-100 text-slate-600' : item.presence === 'onvoldoende' ? 'bg-orange-100 text-orange-700' : 'bg-rose-100 text-rose-700'}`}>
                                                                        {item.presence?.toUpperCase()} <TrendIcon current={item.presence} previous={getPreviousValue(item.id, 'presence')} type="presence" />
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-slate-800">Opgeslagen Sessies</h2>
                                    <button onClick={() => setShowImport(true)} className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm font-medium"><LucideIcon name="Upload" size={18} /> Importeer Data</button>
                                </div>

                                {showImport && (
                                    <div className="bg-white p-6 rounded-xl shadow-lg border-2 border-indigo-100 animate-in fade-in zoom-in-95">
                                        <div className="flex justify-between items-start mb-4">
                                            <div><h3 className="text-lg font-bold text-slate-800">Importeer Sessie</h3><p className="text-sm text-slate-500">Plak de JSON array uit de export hieronder.</p></div>
                                            <button onClick={() => setShowImport(false)} className="text-slate-400 hover:text-slate-600"><LucideIcon name="X" size={20}/></button>
                                        </div>
                                        <textarea value={importText} onChange={(e) => setImportText(e.target.value)} placeholder='[{"cat": "Autonomie", "imp": "must", "pres": "niet"}, ...]' className="w-full h-40 p-3 border border-slate-300 rounded-lg font-mono text-xs mb-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                                        <div className="flex justify-end gap-3">
                                            <button onClick={() => setShowImport(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-50 rounded-lg">Annuleren</button>
                                            <button onClick={handleImport} className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">Verwerk Import</button>
                                        </div>
                                    </div>
                                )}

                                {sessions.length === 0 ? (
                                    <p className="text-slate-500">Er zijn nog geen opgeslagen analyses.</p>
                                ) : (
                                    <div className="grid gap-4">
                                        {sessions.map((session) => (
                                            <div key={session.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col sm:flex-row justify-between items-center gap-4">
                                                <div><h3 className="font-bold text-slate-800 flex items-center gap-2"><LucideIcon name="FileText" size={18} className="text-indigo-500"/> Analyse van {session.date}</h3><p className="text-sm text-slate-500">{session.data.filter(i => i.importance).length} waarden ingevuld</p></div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => loadSession(session)} className="flex items-center gap-2 px-3 py-2 bg-indigo-50 text-indigo-700 rounded hover:bg-indigo-100 transition-colors text-sm font-medium"><LucideIcon name="RotateCcw" size={16} /> Laad & Bewerk</button>
                                                    <button onClick={() => deleteSession(session.id)} className="flex items-center gap-2 px-3 py-2 bg-red-50 text-red-700 rounded hover:bg-red-100 transition-colors text-sm font-medium"><LucideIcon name="Trash2" size={16} /> Verwijder</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
